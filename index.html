    <style>
      body {
        font-family: 'Sarabun', sans-serif;
        background-color: #f8fafc; /* Equivalent to slate-50 */
      }
      
      /* Mobile-first responsive improvements */
      @media (max-width: 640px) {
        /* Larger tap targets for mobile */
        button, input[type="submit"], .button {
          min-height: 44px;
          min-width: 44px;
          padding: 12px 16px;
        }
        
        /* Better text readability on mobile */
        body {
          font-size: 16px;
          line-height: 1.6;
        }
        
        /* Improved spacing for mobile */
        .container {
          padding-left: 16px;
          padding-right: 16px;
        }
        
        /* Better mobile form styling */
        input[type="search"], input[type="text"], textarea {
          font-size: 16px; /* Prevents zoom on iOS */
          padding: 12px 16px;
          border-radius: 8px;
        }
        
        /* Mobile-optimized cards */
        .card {
          margin-bottom: 16px;
          padding: 16px;
          border-radius: 12px;
        }
      }
      
      /* Touch-friendly interactions */
      button, .button, [role="button"] {
        touch-action: manipulation;
        user-select: none;
        -webkit-tap-highlight-color: transparent;
        -webkit-touch-callout: none;
      }
      
      /* iOS specific fixes */
      input, textarea, select {
        -webkit-appearance: none;
        -webkit-border-radius: 0;
        border-radius: inherit;
      }
      
      /* Fix for iOS double-tap zoom */
      * {
        -webkit-tap-highlight-color: rgba(0,0,0,0);
        -webkit-user-select: none;
        -webkit-touch-callout: none;
      }
      
      input, textarea {
        -webkit-user-select: text;
        user-select: text;
      }
      
      .sr-only {
        position: absolute;
        width: 1px;
        height: 1px;
        padding: 0;
        margin: -1px;
        overflow: hidden;
        clip: rect(0, 0, 0, 0);
        white-space: nowrap;
        border-width: 0;
      }
      @media print {
        body {
          background-image: none !important;
          background-color: white !important;
          color: black !important;
        }
        .no-print {
          display: none !important;
        }
        main {
          padding-top: 0 !important;
          padding-bottom: 0 !important;
        }
        .printable-area {
           box-shadow: none !important;
           border: 1px solid #ccc !important;
           padding: 0 !important;
           margin-top: 0 !important;
        }
        .printable-area * {
            color: black !important;
            border-color: #ccc !important;
        }
        .printable-area .bg-gradient-to-br, 
        .printable-area .bg-white {
            background: transparent !important;
        }
        .printable-area .prose-invert {
            color: #000 !important;
        }
        .printable-area a {
           text-decoration: none !important;
        }
        .printable-area .text-red-600, .printable-area .text-red-700, .printable-area .text-red-700\/80 {
            color: #000 !important;
            font-weight: bold;
        }
      }
    </style>
